<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <body class="d-flex flex-column justify-content-center" >
        <div id="wapper" class="container " >

            </div>
            <div class="text-center">

                        <button type ="button"id="Chose_O" class="btn " value="">O</button>

                        <button type ="button" id="NightMode" class="btn " value="">Night Mode</button>
            </div>
            <div class="table-responsive">    
                    <table class="table table-sm ">

                            <td class=""><button id="0" class="btn btn-block grid" value="" disabled>-</button></td>

                            <td class=""><button id="2" class="btn btn-block grid" value="" disabled>-</button></td>
                            
                        </tr>
                        <tr>
                            <td class=""><button id="3" class="btn btn-block grid" value="" disabled>-</button></td>

                            <td class=""><button id="5" class="btn btn-block grid" value="" disabled>-</button></td>
                            
                       </tr>    
                        <tr>
                            <td class=""> <button id="6" class="btn btn-block grid" value="" disabled>-</button></td>
                            <td class=""> <button id="7" class="btn btn-block grid" value="" disabled>-</button></td>
                            <td class=""> <button id="8" class="btn btn-block grid" value="" disabled>-</button></td>
                        </tr>        
                </table>
            </div>
        </div> 
    </body>
</html>
